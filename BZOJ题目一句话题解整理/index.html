ne">590</div><div class="line">591</div><div class="line">592</div><div class="line">593</div><div class="line">594</div><div class="line">595</div><div class="line">596</div><div class="line">597</div><div class="line">598</div><div class="line">599</div><div class="line">600</div><div class="line">601</div><div class="line">602</div><div class="line">603</div><div class="line">604</div><div class="line">605</div><div class="line">606</div><div class="line">607</div><div class="line">608</div><div class="line">609</div><div class="line">610</div><div class="line">611</div><div class="line">612</div><div class="line">613</div><div class="line">614</div><div class="line">615</div><div class="line">616</div><div class="line">617</div><div class="line">618</div><div class="line">619</div><div class="line">620</div><div class="line">621</div><div class="line">622</div><div class="line">623</div><div class="line">624</div><div class="line">625</div><div class="line">626</div><div class="line">627</div><div class="line">628</div><div class="line">629</div><div class="line">630</div><div class="line">631</div><div class="line">632</div><div class="line">633</div><div class="line">634</div><div class="line">635</div><div class="line">636</div><div class="line">637</div><div class="line">638</div><div class="line">639</div><div class="line">640</div><div class="line">641</div><div class="line">642</div><div class="line">643</div><div class="line">644</div><div class="line">645</div><div class="line">646</div><div class="line">647</div><div class="line">648</div><div class="line">649</div><div class="line">650</div><div class="line">651</div><div class="line">652</div><div class="line">653</div><div class="line">654</div><div class="line">655</div><div class="line">656</div><div class="line">657</div><div class="line">658</div><div class="line">659</div><div class="line">660</div><div class="line">661</div><div class="line">662</div><div class="line">663</div><div class="line">664</div><div class="line">665</div><div class="line">666</div><div class="line">667</div><div class="line">668</div><div class="line">669</div><div class="line">670</div><div class="line">671</div><div class="line">672</div><div class="line">673</div><div class="line">674</div><div class="line">675</div><div class="line">676</div><div class="line">677</div><div class="line">678</div></pre></td><td class="code"><pre><div class="line">就当是复习一下自己做过的题,顺便提供一个简要题解给大家看. </div><div class="line">做题时候实在想不出来看一下一句话题解,可以有一个提示的作用又不至于一下子知道了全部浪费了一道题吧.. </div><div class="line">部分题目(如我A过得大部分奶牛题)是别人拿我的账号做的,不提供题解. </div><div class="line">可能会漏掉很多做过的题..因为可能点页数不小心点错了什么的 </div><div class="line">UPD.本来想把那些没写过但是知道题解的也写了..但是写完这些已经累死了QAQ</div><div class="line"></div><div class="line">已AC的题目及部分未AC但是知道标算的题目(数学题均不提供分析过程,公式): </div><div class="line"><span class="number">1000</span>:A+B </div><div class="line"><span class="number">1001</span>:平面图最小割,转对偶图最短路 </div><div class="line"><span class="number">1002</span>:矩阵树定理,也可以通过推矩阵的递推关系得到递推式 </div><div class="line"><span class="number">1003</span>:最短路+DP </div><div class="line"><span class="number">1007</span>:半平面交 </div><div class="line"><span class="number">1008</span>:组合数学,需要高精 </div><div class="line"><span class="number">1010</span>:斜率优化/四边形不等式推决策单调性 </div><div class="line"><span class="number">1012</span>:线段树 </div><div class="line"><span class="number">1014</span>:Splay维护字符串的Hash值 </div><div class="line"><span class="number">1016</span>:矩阵树定理,相同权值压联通块,对一个联通块用一次矩阵树定理计算方案数,累积答案 也可以DFS </div><div class="line"><span class="number">1023</span>:仙人掌DP找直径 </div><div class="line"><span class="number">1031</span>:直接构建出倍长后串的SA,用rank数组做 </div><div class="line"><span class="number">1034</span>:贪心 </div><div class="line"><span class="number">1036</span>:树链剖分/LCT </div><div class="line"><span class="number">1038</span>:半平面交 </div><div class="line"><span class="number">1041</span>:数论,推一下公式 也可以用一种跟勾股定理相关的做法 </div><div class="line"><span class="number">1043</span>:计算几何,细节已忘. </div><div class="line"><span class="number">1050</span>:并查集,细节已忘. </div><div class="line"><span class="number">1053</span>:爆搜 </div><div class="line"><span class="number">1054</span>:模拟 </div><div class="line"><span class="number">1059</span>:二分图最大匹配,对行和列做点 </div><div class="line"><span class="number">1061</span>:不等关系转费用流建图 </div><div class="line"><span class="number">1066</span>:最大流 </div><div class="line"><span class="number">1067</span>:线段树分类讨论 </div><div class="line"><span class="number">1070</span>:费用流 </div><div class="line"><span class="number">1072</span>:状压DP,据说暴力可过 </div><div class="line"><span class="number">1083</span>:最小生成树 </div><div class="line"><span class="number">1087</span>:状压DP </div><div class="line"><span class="number">1088</span>:枚举状态,暴力 </div><div class="line"><span class="number">1089</span>:找规律,需要高精,也可以用组合数学推一下 </div><div class="line"><span class="number">1092</span>:模拟 </div><div class="line"><span class="number">1095</span>:动态树分治,或者dfs序线段树维护括号序列 </div><div class="line"><span class="number">1099</span>:线段树+分类讨论 </div><div class="line"><span class="number">1101</span>:莫比乌斯反演,同HAOI ProblemB </div><div class="line"><span class="number">1103</span>:dfs序,或者链剖 </div><div class="line"><span class="number">1106</span>:树状数组.考虑记录下每个元素上一次出现的位置,然后BIT搞一搞. </div><div class="line"><span class="number">1112</span>:权值平衡树,中位数相关. </div><div class="line"><span class="number">1113</span>:好像是单调栈扫一扫就没了. </div><div class="line"><span class="number">1121</span>:一个结论题,答案是n/<span class="number">2.</span> </div><div class="line"><span class="number">1131</span>:树形DP一下. </div><div class="line"><span class="number">1132</span>:答案的式子可以看出一个坐标的前缀和,优化一下暴力. </div><div class="line"><span class="number">1143</span>:利用那些图论定理,最长反链=n-最大匹配. </div><div class="line"><span class="number">1145</span>:很多种情况,BIT维护一下然后把这些情况加加减减.网上有WJMZBMR题解. </div><div class="line"><span class="number">1146</span>:一个比较模板的题..为了不被卡常卡空间可以考虑把其中一维搞上整体二分. </div><div class="line"><span class="number">1167</span>:空数据,Python <span class="number">2B</span> </div><div class="line"><span class="number">1176</span>:cdq分治,或者kdtree </div><div class="line"><span class="number">1180</span>:LCT </div><div class="line"><span class="number">1191</span>:二分图最大匹配 </div><div class="line"><span class="number">1192</span>:考虑二进制分解. </div><div class="line"><span class="number">1193</span>:大规模贪心,小规模暴力. </div><div class="line"><span class="number">1195</span>:状压DP,与某道TC SRM一样. </div><div class="line"><span class="number">1202</span>:加权并查集,维护前缀和. </div><div class="line"><span class="number">1208</span>:权值平衡树. </div><div class="line"><span class="number">1213</span>:二分,Python. </div><div class="line"><span class="number">1214</span>:空数据,Python <span class="number">2B</span> </div><div class="line"><span class="number">1227</span>:组合,容斥,二维BIT.建议看黄学长题解. </div><div class="line"><span class="number">1269</span>:区间Splay裸题. </div><div class="line"><span class="number">1307</span>:题意是找最大的一个区间使得区间内为一个排列.记录前驱后继,可以得到符合条件的判定关系与区间长度,区间最大值最小值差有关.通过前驱后继来查询这个东西. </div><div class="line"><span class="number">1318</span>:同<span class="number">1307</span> </div><div class="line"><span class="number">1336</span>:最小圆覆盖 </div><div class="line"><span class="number">1337</span>:同<span class="number">1336</span> </div><div class="line"><span class="number">1342</span>:对当前区间搞了个<span class="built_in">set</span>. </div><div class="line"><span class="number">1345</span>:规律+结论题,附核心代码,我也不知道怎么证的</div><div class="line"></div><div class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)</div><div class="line">    &#123;</div><div class="line">        in(a[i]);</div><div class="line">        <span class="keyword">if</span> (i&gt;=<span class="number">2</span>)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span> (a[i]&gt;maxn)  sum+=a[i];</div><div class="line">            <span class="keyword">else</span>    sum+=maxn;</div><div class="line">        &#125;</div><div class="line">        maxn=a[i];</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">cout</span>&lt;&lt;sum&lt;&lt;<span class="built_in">endl</span>;</div><div class="line"></div><div class="line"><span class="number">1351</span>:空数据,Python <span class="number">2B</span> </div><div class="line"><span class="number">1360</span>:空数据,Python <span class="number">2B</span> </div><div class="line"><span class="number">1370</span>:并查集.(这不是某NOIP题吗 </div><div class="line"><span class="number">1379</span>:答案就是m.忘了为什么了. </div><div class="line"><span class="number">1398</span>:KMP最小表示,卡SAM内存. </div><div class="line"><span class="number">1406</span>:数论,找质因子搞一搞. </div><div class="line"><span class="number">1419</span>:DP一下.枚举选到了i张红的,然后<span class="number">1</span>~b枚举选到了多少黑的.似乎需要滚一下数组压内存. </div><div class="line"><span class="number">1453</span>:方法很多,提供四个<span class="number">.1</span>.LCT维护删除时间最大生成树 <span class="number">2.</span>cdq分治+并查集 <span class="number">3.</span>A*爆搜 <span class="number">4.</span>线段树维护连通性 </div><div class="line"><span class="number">1482</span>:空数据,Python <span class="number">2B</span> </div><div class="line"><span class="number">1492</span>:斜率优化,因为状态点的x不单调,所以需要平衡树或者cdq分治 </div><div class="line"><span class="number">1500</span>:区间Splay. </div><div class="line"><span class="number">1502</span>:Simpson积分. </div><div class="line"><span class="number">1503</span>:权值平衡树 </div><div class="line"><span class="number">1513</span>:二维线段树 </div><div class="line"><span class="number">1529</span>:答案是联通块个数,并查集或者Tarjan都可以. </div><div class="line"><span class="number">1532</span>:二分答案,最大流判定. </div><div class="line"><span class="number">1543</span>:同JSOI2008最小生成树计数. </div><div class="line"><span class="number">1563</span>:四边形不等式推出决策单调,二分决策点. </div><div class="line"><span class="number">1568</span>:李超线段树. </div><div class="line"><span class="number">1588</span>:权值平衡树. </div><div class="line"><span class="number">1798</span>:线段树双标记.但是我是拿LCT写的. </div><div class="line"><span class="number">1800</span>:暴力 </div><div class="line"><span class="number">1821</span>:二分答案+并查集 </div><div class="line"><span class="number">1853</span>:爆搜 </div><div class="line"><span class="number">1857</span>:三分套三分. </div><div class="line"><span class="number">1875</span>:矩乘优化DP </div><div class="line"><span class="number">1876</span>:Python题,直接GCD </div><div class="line"><span class="number">1877</span>:拆点费用流 </div><div class="line"><span class="number">1878</span>:离线处理+树状数组 </div><div class="line"><span class="number">1879</span>:状压DP </div><div class="line"><span class="number">1880</span>:四遍最短路,然后DP一下 </div><div class="line"><span class="number">1898</span>:可以发现每<span class="number">12</span>次还是<span class="number">6</span>次一个循环,然后对大范围矩乘一下,剩下的一点暴力DP出来. </div><div class="line"><span class="number">1902</span>:考虑p进制拆分,答案是拆分后每一位+<span class="number">1</span>的乘积 证明好像是考虑Lucas定理的 </div><div class="line">也可以数位DP+组合数学,但是无论哪种做法都需要Python高精度 </div><div class="line"><span class="number">1907</span>:树的最小路径覆盖,可以直接树DP/贪心 </div><div class="line"><span class="number">1922</span>:分层图最短路 </div><div class="line"><span class="number">1923</span>:高斯消元. </div><div class="line"><span class="number">1924</span>:强联通分量缩点最长路 </div><div class="line"><span class="number">1925</span>:DP.需要用到一些抖动子序列的性质. </div><div class="line"><span class="number">1941</span>:kdtree最远点 </div><div class="line"><span class="number">1951</span>:数论板子合集. </div><div class="line"><span class="number">1968</span>:枚举<span class="number">1</span>~n统计n/i的和 </div><div class="line"><span class="number">1969</span>:LCT维护两点间桥边数量,不知道当年标算是什么但应该不是LCT吧 </div><div class="line"><span class="number">1979</span>:二分答案,用平衡树判定. </div><div class="line"><span class="number">1984</span>:链剖/LCT裸题. </div><div class="line"><span class="number">1997</span>:平面图判定.需要平面图理论. </div><div class="line"><span class="number">2000</span>:可以贪心的博弈问题.网上 mber">2213</span>:DP乱搞一下.附核心代码</div><div class="line"></div><div class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;=n;++i)   ch[i]=getchar(),maxn=max(maxn,ch[i]-<span class="string">'a'</span>);</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">int</span> y=ch[i]-<span class="string">'a'</span>;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;=maxn;++j)</div><div class="line">        &#123;</div><div class="line">            ++f[j][y];--f[y][j];</div><div class="line">            <span class="keyword">if</span> (!g[y][j])   g[y][j]=<span class="number">1</span>;</div><div class="line">            <span class="keyword">else</span>    <span class="keyword">if</span> (g[y][j]==<span class="number">2</span>) --g[y][j],++f[y][j];</div><div class="line">            <span class="keyword">if</span> (f[y][j]&lt;<span class="number">0</span>)   f[y][j]=<span class="number">-1</span>,g[y][j]=<span class="number">2</span>;</div><div class="line">            <span class="keyword">if</span> (g[y][j])    ans=max(ans,f[y][j]);</div><div class="line">            <span class="keyword">if</span> (g[j][y])    ans=max(ans,f[j][y]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"><span class="number">2216</span>:显然权函数单调,满足四边形不等式,决策单调. </div><div class="line"><span class="number">2222</span>:似乎数据有问题还是什么?面向数据了一波. </div><div class="line"><span class="number">2223</span>:主席树 </div><div class="line"><span class="number">2229</span>:GHTree </div><div class="line"><span class="number">2241</span>:暴力枚举答案然后检测,检测时候需要特技,感觉理论复杂度并不对但是过了 </div><div class="line"><span class="number">2243</span>:链剖或者LCT,我写的链剖 </div><div class="line"> class="line"><span class="number">4515</span>:李超线段树 </div><div class="line"><span class="number">4516</span>:SAM裸题 </div><div class="line"><span class="number">4517</span>:直接错排,但是建议写容斥 </div><div class="line"><span class="number">4518</span>:斜率优化,实际上也可以直接四边形不等式然后分治 </div><div class="line"><span class="number">4519</span>:GHtree </div><div class="line"><span class="number">4520</span>:kdtree,姿势同jzpfar </div><div class="line"><span class="number">4521</span>:数位DP一下 </div><div class="line"><span class="number">4522</span>:按他的要求做就行了..写Pollardrho,然后扩欧什么的.. </div><div class="line"><span class="number">4523</span>:可持久化trie,时刻维护单调栈匹配的最大长度 </div><div class="line"><span class="number">4524</span>:打表+堆然后搜的.. </div><div class="line"><span class="number">4527</span>:这题好神..但是也属于那种单调栈+线段树搞一搞的题目.安利Claris题解 </div><div class="line"><span class="number">4538</span>:链剖线段树+kdtree </div><div class="line"><span class="number">4540</span>:同<span class="number">4262</span> </div><div class="line"><span class="number">4543</span>:提供nlogn 点分治 O(n) 利用启发式思想的树形DP </div><div class="line"><span class="number">4544</span>:打表观察找到一个积性函数. </div><div class="line"><span class="number">4545</span>:SAM强行上trie..实际上还是<span class="number">2555</span> </div><div class="line"><span class="number">4548</span>:同<span class="number">4062</span> </div><div class="line"><span class="number">4551</span>:并查集 </div><div class="line"><span class="number">4552</span>:二分答案,线段树 </div><div class="line"><span class="number">4553</span>:发现成立条件跟a[i],minb[i],maxb[i]有关.实际上是个三维偏序,可以kdtree可以cdq分治. </div><div class="line"><span class="number">4554</span>:拆点,二分图最大匹配 </div><div class="line"><span class="number">4556</span>:SAM+dfs序+主席树 </div><div class="line"><span class="number">4557</span>:树形DP一下 </div><div class="line"><span class="number">4558</span>:容斥.需要很多细节讨论 </div><div class="line"><span class="number">4562</span>:拓扑 </div><div class="line"><span class="number">4263</span>:直接上错排 </div><div class="line"><span class="number">4565</span>:状压DP. </div><div class="line"><span class="number">4566</span>:建两个SAM,考虑下合并代价什么的就行了 </div><div class="line"><span class="number">4568</span>:点分治/倍增+线性基(Claris的点分治模板就是快) </div><div class="line"><span class="number">4569</span>:ST表+并查集 </div><div class="line"><span class="number">4598</span>:可以考虑nlogn的点分治,这是doc老师给的标算,同时还有一种O(n)的做法.基于以前的暴力LCA的DP,考虑使用上启发式思想,可以做出一个漂亮的O(n)DP,基本同 <span class="number">4543</span>Hotel加强版 这个题一样. </div><div class="line"><span class="number">4599</span>:首先可以看出回文串的贡献都是可以单独考虑的,然后其他的串可以考虑行列拆点最小割.具体建图已忘. </div><div class="line"><span class="number">4600</span>:考虑按C分类,然后状压DP. </div><div class="line"><span class="number">4601</span>:比较重要的两个性质:<span class="number">1.</span>路径只有两种可能,分别是两种绕法,因为我没法贴图片,所以留给大家自行思考.想到这两种绕法之后,还有一个性质,就是选出一行/列,考虑这一行/列的插头状况,发现只有一个插头是非空的(当然这并不意味着要让你写一个插头DP,只是这个性质是比较有用的. </div><div class="line">有了这两个性质就可以独立考虑做法了. </div><div class="line"><span class="number">4602</span>:带权并查集,或者直接dfs(因为无向图DFS树只有返祖边没有横向边).为了解决分数特别大的问题,考虑记录质因子或者取<span class="built_in">log</span>(会被卡精度). </div><div class="line"><span class="number">4603</span>:正四面体剖分,然后搞一搞.</div></pre></td></tr></table></figure></p>
