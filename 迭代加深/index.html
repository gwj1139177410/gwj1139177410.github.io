set</span>&lt;<span class="keyword">int</span>&gt;vis;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span>&#123; vis.clear();&#125;</div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> t = <span class="number">0</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">9</span>; i++)t = t*<span class="number">10</span>+st[x][i];</div><div class="line">	<span class="keyword">if</span>(vis.count(t))<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">	vis.insert(t);</div><div class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">bool</span> vis2[<span class="number">362880</span>]; <span class="keyword">int</span> fact[<span class="number">9</span>];</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">init2</span><span class="params">()</span></span>&#123;</div><div class="line">	fact[<span class="number">0</span>] = <span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; <span class="number">9</span>; i++)fact[i] = fact[i<span class="number">-1</span>]*i;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">insert2</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> code = <span class="number">0</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">9</span>; i++)&#123;</div><div class="line">		<span class="keyword">int</span> cnt = <span class="number">0</span>;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j = i+<span class="number">1</span>; j &lt; <span class="number">9</span>; j++)<span class="keyword">if</span>(st[x][j] &lt; st[x][i])cnt++;</div><div class="line">		code += fact[<span class="number">8</span>-i]*cnt;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span>(vis2[code])<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">	<span class="keyword">return</span> vis2[code]=<span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXHASHSIZE = <span class="number">1000003</span>;</div><div class="line"><span class="keyword">int</span> head[MAXHASHSIZE], next[MAXHASHSIZE];</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">init3</span><span class="params">()</span></span>&#123; <span class="built_in">memset</span>(head, <span class="number">0</span>, <span class="keyword">sizeof</span>(head));&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">hash</span><span class="params">(State&amp; s)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> v = <span class="number">0</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">9</span>; i++)v = v*<span class="number">10</span>+s[i];</div><div class="line">	<span class="keyword">return</span> v % MAXHASHSIZE;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">insert3</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> h = hash(st[x]);</div><div class="line">	<span class="keyword">int</span> u = head[h];</div><div class="line">	<span class="keyword">while</span>(u)&#123;</div><div class="line">		<span class="keyword">bool</span> ok = <span class="literal">true</span>;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">9</span>; i++)</div><div class="line">			<span class="keyword">if</span>(st[u][i] != st[x][i])ok = <span class="literal">false</span>;</div><div class="line">		<span class="keyword">if</span>(ok) <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">		u = next[u];</div><div class="line">	&#125;</div><div class="line">	next[x] = head[h];</div><div class="line">	next[h] = x;</div><div class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> dx[] = &#123;<span class="number">0</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">-1</span>&#125;;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> dy[] = &#123;<span class="number">-1</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>&#125;;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">bfs</span><span class="params">()</span></span>&#123;</div><div class="line">	init2();</div><div class="line">	<span class="keyword">int</span> front = <span class="number">1</span>, rear = <span class="number">2</span>;</div><div class="line">	<span class="keyword">while</span>(front &lt; rear)&#123;</div><div class="line">		<span class="keyword">bool</span> ok = <span class="literal">true</span>;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">9</span>; i++)</div><div class="line">			<span class="keyword">if</span>(st[front][i] != goal[i])ok = <span class="literal">false</span>;</div><div class="line">		<span class="keyword">if</span>(ok) <span class="keyword">return</span> front;</div><div class="line">		<span class="keyword">int</span> z;</div><div class="line">		<span class="keyword">for</span>(z = <span class="number">0</span>; z &lt; <span class="number">9</span>; z++)<span class="keyword">if</span>(!st[front][z])<span class="keyword">break</span>;</div><div class="line">		<span class="keyword">int</span> x = z/<span class="number">3</span>, y = z%<span class="number">3</span>;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++)&#123;</div><div class="line">			<span class="keyword">int</span> newx=x+dx[i], newy=y+dy[i], newz=newx*<span class="number">3</span>+newy;</div><div class="line">			<span class="keyword">if</span>(newx&gt;=<span class="number">0</span> &amp;&amp; newx&lt;<span class="number">3</span> &amp;&amp; newy&gt;=<span class="number">0</span> &amp;&amp; newy&lt;<span class="number">3</span>)&#123;</div><div class="line">				<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; <span class="number">9</span>; j++)st[rear][j] = st[front][j];</div><div class="line">				st[rear][newz] = st[front][z];</div><div class="line">				st[rear][z] = st[front][newz];</div><div class="line">				dist[rear] = dist[front]+<span class="number">1</span>;</div><div class="line">				<span class="keyword">if</span>(insert2(rear))rear++;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		front++;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="built_in">string</span> str;</div><div class="line">	<span class="built_in">cin</span>&gt;&gt;str;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">9</span>; i++)st[<span class="number">1</span>][i] = str[i]-<span class="string">'0'</span>;</div><div class="line">	<span class="built_in">cout</span>&lt;&lt;dist[bfs()];</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
