<p>一、定义<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">深度优先搜索算法（英语：Depth-First-Search，简称DFS）是一种用于遍历或搜索树或图的算法。沿着树的深度遍历树的节点，尽可能深的搜索树的分支。当节点v的所在边都己被探寻过，搜索将回溯到发现节点v的那条边的起始节点。这一过程一直进行到已发现从源节点可达的所有节点为止。如果还存在未被发现的节点，则选择其中一个作为源节点并重复以上过程，整个进程反复进行直到所有节点都被访问为止。属于盲目搜索。</div><div class="line">深度优先搜索是图论中的经典算法，利用深度优先搜索算法可以产生目标图的相应拓扑排序表，利用拓扑排序表可以方便的解决很多相关的图论问题，如最大路径问题等等。</div><div class="line">```    </div><div class="line"></div><div class="line">&gt;二、基本框架(待修改) </div><div class="line">```c++</div><div class="line"><span class="number">1.</span>访问顶点v</div><div class="line"><span class="number">2.</span>依次从v的未被访问的邻接点出发，对图进行深度优先遍历；直至图中和v有路径相通的顶点都被访问</div><div class="line"><span class="number">3.</span>若此时图中尚有顶点未被访问，则从一个未被访问的顶点出发，重新进行深度优先遍历，直到图中所有顶点均被访问过为止</div></pre></td></tr></table></figure></p>
<p>三、用处<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="number">1.</span>DFS求通块(因为能够遍历图, )</div><div class="line"><span class="number">2.</span></div></pre></td></tr></table></figure></p>
<p>四、本章节相关专题建议阅读顺序<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="number">1.</span>求通块</div><div class="line"><span class="number">2.</span>全排列</div><div class="line"><span class="number">3.</span>回溯法</div><div class="line"><span class="number">4.</span></div></pre></td></tr></table></figure></p>
<p>练习题 2017.5.6<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="number">1.</span>Codevs1294 全排列    </div><div class="line"><span class="number">2.</span>Codevs1295 N皇后问题    </div><div class="line"><span class="number">3.</span>Codevs3895 环素数       </div><div class="line"><span class="number">4.</span>Codevs1983 等式问题</div><div class="line"><span class="number">5.</span>Codevs1018 单词接龙</div><div class="line"><span class="number">6.</span>Codevs1026 逃跑的拉尔夫</div></pre></td></tr></table></figure></p>
