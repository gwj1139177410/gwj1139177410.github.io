        <script src="/assets/js/APlayer.min.js"> </script><blockquote>
<p>一、定义<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="number">1.</span>从数据集合中找出目标元素进行处理。</div><div class="line"><span class="number">2.</span>当我们难以通过分析解决给定问题,或者找不到一个能有效解决问题的算法时,就不得不依靠反复的试错来寻求问题的答案了。  而且在这里,可以用启发式搜索,即利用问题拥有的启发信息来引导搜索,达到减少搜索范围、降低问题复杂度的目的。</div><div class="line">```    </div><div class="line"></div><div class="line">&gt;二、对象 </div><div class="line">```c++</div><div class="line"><span class="number">1.</span>目的: 可以是需要进行处理的目标元素, 或者是答案本身。</div><div class="line"><span class="number">2.</span>类型: 可以是一个数值, 也可以是一个组合, 甚至可能可以是一个集合</div></pre></td></tr></table></figure></p>
<p>三、数值<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">类型: 线性, 二分, 散列 </div><div class="line"><span class="number">1.</span>线性:从数组开头依次访问各元素,检查该元素是否与目标值相等。 线性搜索算法效率很低, 但是适用于任何形式的数据。</div><div class="line"><span class="number">2.</span>二分:通过不断不断缩小解存在的范围, 从而求得问题最优解的方法。 效率较高，应用较广。</div><div class="line"><span class="number">3.</span>散列:根据各元素的值来确定存储位置, 然后将位置保管在散列表中。 散列可以高效的执行动态插入，搜索，删除操作。</div></pre></td></tr></table></figure></p>
<p>四、组合<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="number">1.</span>穷竭搜索：将所有的可能性罗列出来，在其中寻找答案。</div><div class="line"><span class="number">2.</span>迭代加深：对于可以用回溯求解但解答树的深度没有明显上限的题目。</div><div class="line"><span class="number">3.</span>状态空间搜索：找到一个从初始状态到终止状态的路径。</div><div class="line"><span class="number">4.</span>回溯法：将生成与检查有机的结合起来，实现剪枝。 </div><div class="line"><span class="number">5.</span>A* IDA*：设计一个乐观的估价函数，实现剪枝。</div></pre></td></tr></table></figure></p>
<p>五、练习题 2017.6.5<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">尚未能包含大框架,</div><div class="line">详细见具体知识点。</div></pre></td></tr></table></figure></p>
